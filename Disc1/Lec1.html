### Review of basic R commands

Create an object in R: if you have some data to analyze, you might not want to type it every time when you need it. Thus, you can create an object in R and call it by the name when you want to go back to it later.

The following code will create an object `a` in R. It's a number of value 371.


```r
a = 371
print(a)
```

```
## [1] 371
```

```r
a * 2
```

```
## [1] 742
```

---

### Review of basic R commands

In R, the more formal way to assign value to an object is `&lt;-`. It is equivalent to `=`.


```r
# The following lines are equal
a &lt;- 371
a = 371
```


---

### Review of basic R commands

Use `c()` to create a vector.

The following code will generate a vector named `b` that contains elements 1, 3, 2, 76, and 3.


```r
b &lt;- c(1, 3, 2, 76, 3)
```

---

### Review of basic R commands

Extract values from the vector.


```r
b[2]
```

```
## [1] 3
```

```r
indices &lt;- c(1, 3, 5)
print(indices)
```

```
## [1] 1 3 5
```

```r
b[indices]
```

```
## [1] 1 2 3
```

---

### Review of basic R commands

Use `:` to generate vector of integer sequence.


```r
1:5
```

```
## [1] 1 2 3 4 5
```

```r
-2:3
```

```
## [1] -2 -1  0  1  2  3
```

### Review of basic R commands

`seq()` (optional)

### Review of basic R commands

`rep()`


```r
# generate a vector containing 11 1's.

```

### Review of basic R commands

Run the following code to generate a vector `a` containing 100 random values from standard normal distribution. You don't need to understand the code.


```r
a &lt;- rnorm(100) # no need to understand this line
```

Let's try to create a histogram of a. You can check the value of `a` by running `print(a)` or simply `a` first. 

---

### Review of basic R commands

Now run the following code:


```r
hist(a)
```

### Review of basic R commands

As you read from the help document, you don't need to provide breakpoints for R to generate the figure. And R choosed the bar width to be 0.5. What if I want to make the bar width to be 1, and use -3, -2,..., 3 to be the breakpoints?

---

### Review of basic R commands



```r
hist(a, breaks = -3:3)
```

&lt;img src="Lec1_files/figure-html/unnamed-chunk-16-1.png" style="display: block; margin: auto;" /&gt;
